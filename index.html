<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="quiz-container">
        <div id="start-screen">
            <h2>Enter Your Name to Start the Quiz</h2>
            <input type="text" id="player-name" placeholder="Your name">
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="question-screen" class="hidden">
            <div id="question">Question will go here</div>
            <div id="answer-buttons" class="btn-grid">
                <!-- Answer buttons will be generated here -->
            </div>
            <button id="next-btn" class="hidden">Next Question</button>
        </div>

        <div id="summary-screen" class="hidden">
            <h2>Quiz Summary</h2>
            <p id="final-score"></p>
            <button id="submit-feedback">Provide Feedback</button>
            <button id="view-leaderboard">View Leaderboard</button>
        </div>

        <!-- Feedback and Leaderboard screens go here -->
        <!-- ... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
